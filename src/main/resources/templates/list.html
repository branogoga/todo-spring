<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>ToDo List</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="bi bi-card-checklist">&nbsp;</span>
                <span class="ps-2">ToDo List</span>
            </a>
        </div>
    </nav>
    <div class="container">
        <h1>My Tasks</h1>
        <ul class="list-group">
            <li href="#" class="list-group-item list-group-item-action" aria-current="true" th:each="task : ${tasks}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1" th:text="${task.title}"></h5>
                    <a class="btn btn-sm btn-danger" th:href="@{/remove(id=${task.id})}">X</a>
                </div>
                <p class="mb-1" th:text="${task.description}"></p>
                <small class="mb-1" th:text="${#dates.format(task.createdAt, 'dd.MM.yyyy HH:mm:ss')}"></small>
            </li>
        </ul>
        <div class="d-flex justify-content-center">
            <a class="btn btn-success mt-2" th:href="@{/add}">Add task</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
